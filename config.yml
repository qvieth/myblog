baseURL: "https://qvieth.github.io"
title: qvieth
theme: PaperMod
paginate: 5

params:


    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Hello, I'm Viet aka Jason, QVIETH is my blog. I hope you find some ideas useful to you here!"
    defaultTheme: light
    ShowShareButtons: true
    ShowReadingTime: true
    ShowToc: true
    TocOpen: false
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    comments: true
    displayFullLangName: true
    ShowCodeCopyButtons: true
    images: ["qvieth.png"]


    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        favicon: "favicon.svg"
        favicon16x16: "favicon.svg"
        favicon32x32: "favicon.svg"
        apple_touch_icon: "favicon.svg"
        safari_pinned_tab: "favicon.svg"

outputs:
    home:
        - HTML
        - RSS
        - JSON

languages:
    en:
        homeInfoParams:
            Title: "My Book Summary & Review Corner"
            Content: >
              Hello! I'm Jason. Here, I will write review on novel and summary on non-fiction books I read. I hope you will find something useful here! (although that chance is very unlikely...) 
        languageName: "English"
        author: Jason
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Series
                  url: series
                  weight: 13
                - name: Tags
                  url: tags/
                  weight: 15
                - name: Search
                  url: search/
                  weight: 20
                # - name: NullLink
                #   url: "#"
        socialIcons:
            - name: email
              url: "mailto:hhq.viet@gmail.com"
            # - name: facebook
            #   url: "https://www.facebook.com/blueberry.not.viethuynh/"
            # - name: twitter
            #   url: "https://twitter.com/hhq_viet"
            - name: instagram
              url: "https://instagram.com/blueberrynotvh"
            - name: github
              url: "https://github.com/qvieth"
            - name: steam
              url: "https://steamcommunity.com/id/qvieth"
            # - name: other
            #   url: "https://qvieth.github.io/mynote"

        label:
            text: "Home"
            icon: "/favicon.svg"
            iconHeight: 45

    vi:
        # homeInfoParams:
        profileMode:
            enabled: true
            title: Huỳnh Hà Quốc Việt
            imageUrl: "/avatar.jpg"
            imageTitle: image
            imageWidth: 120
            imageHeight: 120
            subtitle: >
              Sin lui, hien tai phien ban tieng viet van chua duoc dua vao hoat dong, mong ban thong cam
              
            buttons:
                - name: Bấm vào đây để thấy sự hay ho!
                  url: posts
        languageName: "Tiếng Việt"
        author: Việt Huỳnh
        weight: 1
        menu:
            main:
                - name: Lưu Trữ
                  url: archives
                  weight: 5
                - name: Tags
                  url: tags/
                  weight: 7
                - name: Q&A
                  url: qa/
                  weight: 10
                - name: Tìm Kiếm
                  url: search/
                  weight: 15
        label:
            text: "Trang chủ"
            icon: "/favicon.svg"
            iconHeight: 45

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: G-72QMFP0D0X

# https://gohugo.io/content-management/taxonomies#readout
taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai

# https://gohugo.io/about/hugo-and-gdpr/
privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

minify:
    disableXML: true
    minifyOutput: true
